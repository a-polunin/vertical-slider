<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel = "stylesheet" href = "./css/style.css">
  <link rel = "stylesheet" href = "./css/swiper.css"> 
 </head>
 <body> 
	<div class="swiper-container swiper-container-v">
		<div class="swiper-wrapper">
			<div class="swiper-slide box-1">
				<h2 class = "box-1_header">Всегда ли цели терапии СД2<br>на поверхности</h1>
					<div class = "box-1_point top_point">
						<div class = "pulse-circle"></div>
						<span>Цель по HBA1C</span>
					</div>
					<div class = "box-1_point right_point">
						<span>СС риски</span>
					</div>
					<div class = "box-1_point bottom_point">
						<span>Осложнения СД</span>
					</div>
					<div class = "box-1_point left_point">
						<span>Гипергликемия</span>
					</div>
			</div>
			<div class="swiper-slide slide-2">
				<h2 class = "slide-2_header">Основа терапии -<br> патогенез СД2</h1>
			</div>
			<div class="swiper-slide">
				<div class="swiper-container swiper-container-h">
					<div class="swiper-wrapper">
						<div class="swiper-slide slide-3-1">
							<h2 class="slide-3-1_header">Звенья патогенеза СД2</h1>
							<div class="slide-3-1_scheme">
								<div class = "shceme_item">
									<span>1</span>
									<p>β-клетки</p>
									<div class="circle one">
										<img src="" alt="">
									</div>
								</div>
								<div class = "shceme_item">
									<span>2</span>
									<p>Мышцы</p>
									<div class="circle two">
										<img src="" alt="">
									</div>
									</div>
								<div class="square">
									<p>Гипергликемия</p>
								</div>
								<div class = "shceme_item">
									<span>3</span>
									<p>Печень</p>
									<div class="circle three">
										<img src="" alt="">
									</div>
								</div>
								<div class="arrow"></div>
								<div class="arrow"></div>
								<div class="arrow"></div>
								<div class="arrow"></div>
								<div class="arrow"></div>
							</div>
						</div>
						<div class="swiper-slide slide-3-2">Slide 4</div>
						<div class="swiper-slide slide-3-3">Slide 5</div>
					</div>
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
	</div>
	<div id="range_slider" class="range_slider">
		<img class = "thumb" src="./img/thumb.png" alt="thumb" width="87px" height="111px">
		<div class="point first"></div>
		<div class="point second"></div>
		<div class="point third"></div>
	</div>
</div>
<script src = "./js/swiper.js"></script>
<script src = "./js/script.js"></script>
<script src= "./js/range_slider.js"></script>
<script src = "./js/touch.js"></script>
 </body>
</html>
